<div class="content-wrapper">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-login" role="form">
                <h2 class="form-login-heading">Sign up</h2>
                <input type="text" class="form-control" placeholder="Username" ng-model="signUpVm.registration.userName" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="signUpVm.registration.password" required>
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="signUpVm.registration.confirmPassword" required>
                <input type="text" class="form-control" placeholder="Email" ng-model="signUpVm.registration.email">
                <button class="btn btn-lg btn-info btn-block" type="submit" ng-click="signUpVm.signUp()">Submit</button>
                <div data-ng-hide="signUpVm.message == ''" ng-class="(signUpVm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{signUpVm.message}}
                </div>
            </form>
        </div>
    </div>
</div>
