<div class="content-wrapper jumbotron">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Product description" ng-model="productsVm.newProduct.description"/>
                    <input type="number" class="form-control" placeholder="Sale price" ng-model="productsVm.newProduct.salePrice">
                    <button class="btn btn-primary" ng-click="productsVm.insertNewProduct()">Insert new product</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-responsive table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th width="15%">Sale price</th>
                        <th width="10%">Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in productsVm.allProducts">
                        <td width="5%">{{product.id}}</td>
                        <td><a ui-sref="products.edit({id: product.id})">{{product.description}}</a></td>
                        <td width="15%" class="text-center">{{product.salePrice | currency}}</td>
                        <td width="10%" class="text-center">{{product.stockQuantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
