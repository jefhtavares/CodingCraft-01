<div class="content-wrapper jumbotron">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="supplierViewModel.supplier.name">
            <button class="btn btn-primary" ng-click="supplierViewModel.updateSupplierInfo()">Edit supplier info</button>

            <div ng-hide="supplierViewModel.message == ''" class="alert alert-dismiss" ng-class="supplierViewModel.error ? 'alert-danger' : 'alert-success'">
                <button type="button" class="close" ng-click="supplierViewModel.message = ''">Ã—</button>
                {{supplierViewModel.message}}
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-responsive table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th width="15%">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in supplierViewModel.supplierOf">
                        <td>
                            {{product.description}}
                        </td>
                        <td width="15%">
                            {{product.price | currency}}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <strong>Supplier of</strong>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-responsive table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th width="15%">Sale price</th>
                        <th width="17%">Supplier price</th>
                        <th width="20%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in supplierViewModel.productsList">
                        <td>{{product.description}}</td>
                        <td width="15%" class="text-center">{{product.salePrice | currency}}</td>
                        <td width="17%"><input type="number" class="form-control" ng-model="product.supplierPrice"></td>
                        <td width="20%"><button class="btn btn-default" ng-click="supplierViewModel.addProduct(product)">Add to supplier</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>Other products</tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
