<div class="content-wrapper jumbotron">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="suppliersViewModel.newSupplier.name" placeholder="Supplier name">
                    <button class="btn btn-primary" ng-click="suppliersViewModel.insertNewSupplier()">Insert new supplier</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-responsive table-striped table-bordered">
                <thead>
                    <tr>
                        <th><strong>#</strong></th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="supplier in suppliersViewModel.allSuppliers">
                        <td width="5%">{{supplier.id}}</td>
                        <td><a ui-sref="suppliers.details({id: supplier.id})">{{supplier.name}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
